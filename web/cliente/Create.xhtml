<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"

      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ClienteCreateDlg" widgetVar="ClienteCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateClienteTitle}">

                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{clienteController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateClienteLabel_idCliente}" for="idCliente" />
                        <p:inputText id="idCliente" value="#{clienteController.selected.idCliente}" title="#{bundle.CreateClienteTitle_idCliente}" required="true" requiredMessage="#{bundle.CreateClienteRequiredMessage_idCliente}"/>

                        <p:inputText id="nombre" value="#{clienteController.selected.nombre}" title="#{bundle.CreateClienteTitle_nombre}" />
                        <p:outputLabel value="#{bundle.CreateClienteLabel_direccion}" for="direccion" />
                        <p:inputText id="direccion" value="#{clienteController.selected.direccion}" title="#{bundle.CreateClienteTitle_direccion}" />
                        <p:outputLabel value="#{bundle.CreateClienteLabel_correo}" for="correo" />
                        <p:inputText id="correo" value="#{clienteController.selected.correo}" title="#{bundle.CreateClienteTitle_correo}" />
                        <p:outputLabel value="#{bundle.CreateClienteLabel_telefono}" for="telefono" />
                        <p:inputText id="telefono" value="#{clienteController.selected.telefono}" title="#{bundle.CreateClienteTitle_telefono}" />
                        <p:outputLabel value="#{bundle.CreateClienteLabel_ciudad}" for="ciudad" />
                        <p:inputText id="ciudad" value="#{clienteController.selected.ciudad}" title="#{bundle.CreateClienteTitle_ciudad}" />
                        <p:outputLabel value="#{bundle.CreateClienteLabel_edad}" for="edad" />
                        <p:inputText id="edad" value="#{clienteController.selected.edad}" title="#{bundle.CreateClienteTitle_edad}" />
                        <p:outputLabel value="#{bundle.CreateClienteLabel_joyeriaCliente}" for="joyeriaCliente" />
                        <p:inputText id="joyeriaCliente" value="#{clienteController.selected.joyeriaCliente}" title="#{bundle.CreateClienteTitle_joyeriaCliente}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{clienteController.create}" value="#{bundle.Save}" update="display,:ClienteListForm:datalist,:growl" oncomplete="handleSubmit(args,'ClienteCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="ClienteCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
