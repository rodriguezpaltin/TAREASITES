<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="JoyeriaViewDlg" widgetVar="JoyeriaViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewJoyeriaTitle}">
            <h:form id="JoyeriaViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{joyeriaController.selected != null}">
                        <h:outputText value="#{bundle.ViewJoyeriaLabel_idjoyeria}"/>
                        <h:outputText value="#{joyeriaController.selected.idjoyeria}" title="#{bundle.ViewJoyeriaTitle_idjoyeria}"/>
                        <h:outputText value="#{bundle.ViewJoyeriaLabel_nombre}"/>
                        <h:outputText value="#{joyeriaController.selected.nombre}" title="#{bundle.ViewJoyeriaTitle_nombre}"/>
                        <h:outputText value="#{bundle.ViewJoyeriaLabel_ubicacion}"/>
                        <h:outputText value="#{joyeriaController.selected.ubicacion}" title="#{bundle.ViewJoyeriaTitle_ubicacion}"/>
                        <h:outputText value="#{bundle.ViewJoyeriaLabel_direccion}"/>
                        <h:outputText value="#{joyeriaController.selected.direccion}" title="#{bundle.ViewJoyeriaTitle_direccion}"/>
                        <h:outputText value="#{bundle.ViewJoyeriaLabel_NEncargado}"/>
                        <h:outputText value="#{joyeriaController.selected.NEncargado}" title="#{bundle.ViewJoyeriaTitle_NEncargado}"/>
                        <h:outputText value="#{bundle.ViewJoyeriaLabel_dimension}"/>
                        <h:outputText value="#{joyeriaController.selected.dimension}" title="#{bundle.ViewJoyeriaTitle_dimension}"/>
                        <h:outputText value="#{bundle.ViewJoyeriaLabel_ciudad}"/>
                        <h:outputText value="#{joyeriaController.selected.ciudad}" title="#{bundle.ViewJoyeriaTitle_ciudad}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="JoyeriaViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
