<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="JoyeriaCreateDlg" widgetVar="JoyeriaCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateJoyeriaTitle}">
            <h:form id="JoyeriaCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{joyeriaController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateJoyeriaLabel_idjoyeria}" for="idjoyeria" />
                        <p:inputText id="idjoyeria" value="#{joyeriaController.selected.idjoyeria}" title="#{bundle.CreateJoyeriaTitle_idjoyeria}" required="true" requiredMessage="#{bundle.CreateJoyeriaRequiredMessage_idjoyeria}"/>
                        <p:outputLabel value="#{bundle.CreateJoyeriaLabel_nombre}" for="nombre" />
                        <p:inputText id="nombre" value="#{joyeriaController.selected.nombre}" title="#{bundle.CreateJoyeriaTitle_nombre}" />
                        <p:outputLabel value="#{bundle.CreateJoyeriaLabel_ubicacion}" for="ubicacion" />
                        <p:inputText id="ubicacion" value="#{joyeriaController.selected.ubicacion}" title="#{bundle.CreateJoyeriaTitle_ubicacion}" />
                        <p:outputLabel value="#{bundle.CreateJoyeriaLabel_direccion}" for="direccion" />
                        <p:inputText id="direccion" value="#{joyeriaController.selected.direccion}" title="#{bundle.CreateJoyeriaTitle_direccion}" />
                        <p:outputLabel value="#{bundle.CreateJoyeriaLabel_NEncargado}" for="NEncargado" />
                        <p:inputText id="NEncargado" value="#{joyeriaController.selected.NEncargado}" title="#{bundle.CreateJoyeriaTitle_NEncargado}" />
                        <p:outputLabel value="#{bundle.CreateJoyeriaLabel_dimension}" for="dimension" />
                        <p:inputText id="dimension" value="#{joyeriaController.selected.dimension}" title="#{bundle.CreateJoyeriaTitle_dimension}" />
                        <p:outputLabel value="#{bundle.CreateJoyeriaLabel_ciudad}" for="ciudad" />
                        <p:inputText id="ciudad" value="#{joyeriaController.selected.ciudad}" title="#{bundle.CreateJoyeriaTitle_ciudad}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{joyeriaController.create}" value="#{bundle.Save}" update="display,:JoyeriaListForm:datalist,:growl" oncomplete="handleSubmit(args,'JoyeriaCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="JoyeriaCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
